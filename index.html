<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 15px; 
      text-align: center; 
      margin-top: 1rem;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main class="container">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="">
      <div class="profile-image">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="profile">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <div class="place">
        <p>London</p>
      </div>
      <hr>
      <div class="info">
      <div>
        <p class="followers">80K</p>
        <p class="text">Followers</p>
      </div>
      <div>
        <p class="likes">803K</p>
        <p class="text">Likes</p>
      </div>
      <div>
        <p class="photos">1.4k</p>
        <p class="text">Photos</p>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TKD5" target="_blank">Karl Davis</a>.
    </div>
  </footer>
</body>
</html>
